language: node_js
cache: npm
node_js:
- 15
script:
- npm run build
- npm run test:coveralls
jobs:
  include:
  - stage: Produce Coverage
    node_js: node
    script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
      && rm -rf ./coverage
deploy:
  provider: firebase
  token:
    secure: 
env:
  global:
    secure: 
